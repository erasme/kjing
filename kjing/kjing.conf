<?xml version="1.0" encoding="utf-8"?>
<Setup
 ServerName="localhost"
 Port="8000"
 Path="/cloud"
 Static="/usr/share/kjing/"
 Storage="/var/lib/kjing"
 Log="/var/log/kjing"
 AuthSessionTimeout="604800"
 AuthHeader="x-kjing-authentication"
 AuthCookie="KJING_AUTH"
 GoogleClientId="clientid"
 GoogleClientSecret="clientsecret"
 GoogleAuthRedirectUrl="http://localhost:8000/cloud/googleoauth2"
 FacebookClientId="clientid"
 FacebookClientSecret="clientsecret"
 FacebookAuthRedirectUrl="http://localhost:8000/cloud/facebookoauth2"
 SmtpServer="smtp.local"
 SmtpFrom="kjing-noreply@local"
 MaximumConcurrency="2"
 TemporaryDirectory="/var/lib/kjing/tmp"
 HttpKeepAliveTimeout="10"
 HttpKeepAliveMax="100"
 DefaultCacheDuration="3600"
 AllowGZip="false"
/>
